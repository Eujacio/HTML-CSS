<!DOCTYPE html>

<body> 
    <h1>Imagem dinamica</h1>

    <p>Tente abrir o site em varios dispositivos.
        ou siplismente <br> almente e diminua  o tamnho do seu navegador  </p>
        <!-- como adaptar o site para diferentes telas -->
        <!--usando a tag picture e o source indique a quantidade de px que vc quer e indique a a pasta q a foto está-->
    <picture> 
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="IMAGENS/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>

    <audio src="midia/WhatsApp Ptt 2022-03-20 at 00.24.48.ogg" controls autoplay > </audio>
